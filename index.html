<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Knowledge Quiz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Masjid Logo" width="40" class="me-2" alt="Islamic Logo" width="40" class="me-2">
            Islamic Knowledge Quiz
        </a>

        <button class="btn btn-outline-light ms-auto" onclick="goHome()">
            Home
        </button>
    </div>
</nav>

<!-- ================= WELCOME SCREEN ================= -->
<section id="welcome-screen">
    <div class="overlay text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="home-logo mb-3" alt="Masjid Logo">

        <h1>Islamic Knowledge Quiz</h1>
        <p class="mt-2">
            Test your knowledge about Islam in a respectful and educational way.
        </p>

        <div class="category-buttons mt-4">
            <button class="btn btn-primary m-2" onclick="startQuiz('pillars')">
                Pillars of Islam
            </button>
            <button class="btn btn-primary m-2" onclick="startQuiz('prophets')">
                Prophets in Islam
            </button>
            <button class="btn btn-primary m-2" onclick="startQuiz('quran')">
                Quran Knowledge
            </button>
        </div>
    </div>
</section>

<!-- ================= QUIZ SECTION ================= -->
<section id="quiz-section" class="container d-none">

    <!-- Top Bar -->
    <div class="quiz-top d-flex justify-content-between align-items-center mt-4">
        <div>
            <strong>Time Left:</strong>
            <span id="timer">03:00</span>
        </div>

        <button class="btn btn-danger btn-sm" onclick="quitQuiz()">
            Quit Quiz
        </button>
    </div>

    <!-- Progress -->
    <div class="progress mt-3">
        <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
    </div>

    <!-- Question Card -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 id="question-text">
                Question text will appear here
            </h5>

            <!-- Options -->
            <div id="options" class="mt-3">
                <!-- MCQs inserted by JS -->
            </div>

            <!-- Navigation Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary" onclick="goHome()">
                    Back to Categories
                </button>

                <button id="next-btn" class="btn btn-primary" disabled onclick="nextQuestion()">
                    Next
                </button>
            </div>
        </div>
    </div>
</section>

<!-- ================= RESULT SCREEN ================= -->
<section id="result-screen" class="container text-center d-none">
    <div class="card mt-5">
        <div class="card-body">
            <h2>Quiz Result</h2>

            <p id="result-summary" class="mt-3">
                You answered X out of Y questions.
            </p>

            <p id="score-percentage"></p>

            <div class="mt-4">
                <button class="btn btn-success m-2" onclick="restartQuiz()">
                    Retry Quiz
                </button>
                <button class="btn btn-dark m-2" onclick="goHome()">
                    Home
                </button>
            </div>
        </div>
    </div>
</section>

<!-- ================= FOOTER ================= -->
<footer class="footer bg-dark text-light text-center mt-5 p-3">
    <p class="mb-0">
        Â© 2025 Islamic Knowledge Quiz App | Educational Purpose Only
    </p>
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
